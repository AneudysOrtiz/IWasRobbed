<div class="wrapper">
  <div class="main">
    <div class="section section-light-blue section-nucleo-icons">
    </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">

            <h2>Mis reportes</h2>
          </div>
          <div class="col-md-6 ">

            <a class="btn btn-dark btn-lg pull-right" [routerLink]="['/newpost']" role="button">Reportar</a>
          </div>
        </div>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Descripción</th>
              <th scope="col">Fecha</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <th scope="row">{{item.postId}}</th>
              <td>{{item.title}}</td>
              <td>{{item.description}}</td>
              <td>{{item.date | date}}</td>
              <td>
                <a [routerLink]="['/newpost', item.postId]" class="btn btn-warning" title="Editar"><i
                    class="fa fa-pencil"></i></a>
                <button class="btn btn-danger" (click)="delete(item)" title="Eliminar"><i
                    class="fa fa-trash"></i></button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
